<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa de Tulipanes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff0f3;
            --envelope-color: #ff85a1;
            --envelope-dark: #f07167;
            --gold: #d4af37;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 50;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-wrapper.hidden-env {
            opacity: 0;
            transform: scale(0.8) translateY(-50px);
            pointer-events: none;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 200px;
            background: linear-gradient(135deg, #ff9aaf 0%, #ff85a1 100%);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 140px 110px 140px;
            border-color: transparent transparent #f98a96 transparent;
            z-index: 3;
            transform-origin: top;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .opened.envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .heart-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #f9d423 0%, #ff4e50 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid white;
            transition: all 0.4s ease;
        }

        .heart-seal span {
            font-size: 30px;
            color: white;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            text-align: center;
            opacity: 0;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 60;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 2.5rem 4rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 133, 161, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 80%;
            max-width: 500px;
            pointer-events: none;
        }

        .show-message {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #flower-garden {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 20;
        }

        .tulip {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%) scale(0);
            transition: all 2s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes sway {
            0% { transform: rotate(-8deg) translateY(0); }
            100% { transform: rotate(8deg) translateY(-15px); }
        }

        .sway {
            animation: sway 4s ease-in-out infinite alternate;
        }

        #music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 100;
            display: none;
            font-size: 20px;
        }

        .heart-bg {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: floatUp linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(0); opacity: 0.8; }
            to { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="env-wrapper" onclick="openSurprise()">
        <div id="envelope" class="envelope">
            <div class="heart-seal" id="seal">
                <span>‚ù§Ô∏è</span>
            </div>
        </div>
    </div>

    <div class="message-box" id="msg-box" onclick="openSurprise()">
        <h1 class="font-['Dancing_Script'] text-6xl text-pink-600 mb-4">
            ¬°Eres mi persona favorita!
        </h1>
        <div class="w-16 h-1 bg-pink-300 mx-auto mb-4 rounded-full"></div>
        <p class="text-pink-500 text-xl font-bold uppercase tracking-widest">
            Feliz D√≠a del Amor
        </p>
    </div>

    <div id="flower-garden"></div>

    <audio id="bg-music" loop>
        <!-- CAMBIO REALIZADO: Ahora busca el archivo local musica.mp3 -->
        <source src="Morat - Cuando Nadie Ve (Video Oficial).mp3" type="audio/mpeg">
    </audio>

    <div id="music-control" onclick="toggleMusic()">üéµ</div>

    <script>
        const garden = document.getElementById('flower-garden');
        const tulipColors = ['#ff4d6d', '#ff758f', '#ffb3c1', '#c9184a', '#ff99ac', '#ffd166', '#f15bb5', '#9b5de5', '#fee440'];
        
        function createFloatingHeart() {
            const h = document.createElement('div');
            h.className = 'heart-bg';
            h.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 15) + 'px';
            const duration = Math.random() * 5 + 7;
            h.style.animationDuration = duration + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), duration * 1000);
        }

        setInterval(createFloatingHeart, 500);

        function createTulip(color, delay) {
            const tulip = document.createElement('div');
            tulip.className = 'tulip';
            
            tulip.innerHTML = `
                <div class="sway" style="animation-delay: ${delay}s">
                    <svg width="70" height="120" viewBox="0 0 50 80">
                        <path d="M25 35 L25 80" stroke="#2d6a4f" stroke-width="3" />
                        <path d="M25 55 Q40 55 35 35" fill="#40916c" />
                        <path d="M25 65 Q10 65 15 45" fill="#40916c" />
                        <g fill="${color}">
                            <ellipse cx="25" cy="25" rx="14" ry="22" />
                            <ellipse cx="16" cy="28" rx="12" ry="20" transform="rotate(-18 16 28)" />
                            <ellipse cx="34" cy="28" rx="12" ry="20" transform="rotate(18 34 28)" />
                        </g>
                    </svg>
                </div>
            `;

            garden.appendChild(tulip);

            setTimeout(() => {
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 45;
                const finalX = Math.cos(angle) * distance; 
                const finalY = Math.sin(angle) * distance;
                const rotation = (Math.random() - 0.5) * 60;
                const scale = Math.random() * 0.4 + 0.8;

                tulip.style.transform = `translate(calc(-50% + ${finalX}vw), calc(-50% + ${finalY}vh)) scale(${scale}) rotate(${rotation}deg)`;
                tulip.style.opacity = '1';
            }, 50);
        }

        function openSurprise() {
            const envWrapper = document.getElementById('env-wrapper');
            const envelope = document.getElementById('envelope');
            const msgBox = document.getElementById('msg-box');
            const music = document.getElementById('bg-music');

            if (!envelope.classList.contains('opened')) {
                envelope.classList.add('opened');
                music.play().catch(() => {});
                document.getElementById('music-control').style.display = 'block';

                for (let i = 0; i < 50; i++) {
                    const color = tulipColors[Math.floor(Math.random() * tulipColors.length)];
                    createTulip(color, Math.random() * 3);
                }

                setTimeout(() => {
                    envWrapper.classList.add('hidden-env');
                    msgBox.classList.add('show-message');
                }, 800);
            } else {
                envelope.classList.remove('opened');
                envWrapper.classList.remove('hidden-env');
                msgBox.classList.remove('show-message');
                garden.innerHTML = ''; 
                music.pause();
                music.currentTime = 0;
            }
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }
    </script>
</body>
</html>
